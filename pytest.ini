[pytest]
# Add src/ to the Python path so tests can import from services/, models/, etc.
pythonpath = src

# Warning filters
# Suppress third-party deprecation notices that are not actionable by this project.
# The pandas/pyarrow notice is silenced at source by installing pyarrow (requirements.txt),
# but this filter acts as a belt-and-suspenders guard for CI and future package updates.
filterwarnings =
    ignore::DeprecationWarning:pandas
    ignore::DeprecationWarning:pyarrow
